name: 'Hugo Publish'
description: 'Github action to deploy Hugo blog which preserves the history and keeps commit messgages on partiy with the publishing branch'
author: 'avi'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: install hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: clean up
        run: |
          if [ -d "public" ]; then
            rm -rf public
          fi

      - name: setup
        id: vars
        run: |
          echo "::set-output name=commit_msg::$(git log -1 --pretty=%B)"
          git worktree add public gh-pages

      - name: build
        run: hugo --minify

      - name: commit
        run: |
          cd public
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          if [ "`git status -s`" ]
          then
            git add --all
            git commit -am "deployed: ${{ steps.vars.outputs.commit_msg }}"
          fi     

      - name: deploy
        run: git push --all
